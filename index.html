<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gineuos</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav>
            <div class="p-5 bg-emerald-200 Class">
                <div class="flex">
                    <h3 class="p-2"> <span class="text-2xl text-left ">Interactive</span> <br>Geometry
                        Genius</h3>
                    <button class="bg-orange-400 py-2 px-6 rounded text-slate-100 blog-button">Blog</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="flex flex-col lg:flex-row ml-10">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle!</h2>
                        <p>Area (A) = 0.5 x b x h </p>
                        <p>
                            <input id="triangle-base-input" class="p-1 px-2 w-24 bg-slate-200 rounded" type="text" placeholder="base">
                            <span>cm</span>
                            <input id="triangle-hight-input" class="p-1 px-2 w-24 bg-slate-200 rounded" type="text" placeholder="hight">
                            <span>cm</span>
                        </p>
                        <p class="text-black"> Area: <span  id="area-text-set">0</span> cm <sup>2</sup> </p>
                        <div class="card-actions mt-4">
                            <button onclick="getTriangleInputValue()" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle!</h2>
                        <p>Area (A) = 0.5 x b x h </p>
                        <p>
                            <input class="p-1 px-2 w-24 bg-slate-200 rounded" type="text" placeholder="base">
                            <span>cm</span>
                            <input class="p-1 px-2 w-24 bg-slate-200 rounded" type="text" placeholder="hight">
                            <span>cm</span>
                        </p>
                        <p>Area:</p>
                        <div class="card-actions mt-4">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Parallelogram!</h2>
                        <p>Area (A) = 0.5 x b x h </p>
                        <p>
                            <input class="p-1 px-2 w-24 bg-slate-200 rounded" type="text" placeholder="base">
                            <span>cm</span>
                            <input class="p-1 px-2 w-24 bg-slate-200 rounded" type="text" placeholder="hight">
                            <span>cm</span>
                        </p>
                        <p>Area:</p>
                        <div class="card-actions mt-4">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="w-[400px]">
                    <div class="text-4xl">Area Calculator</div>
                </div>

            </div>
        </div>
    </main>
    <script src="geometry.js"></script>
</body>

</html>
